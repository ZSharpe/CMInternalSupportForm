<!DOCTYPE html>
<html>
<head>

    <META HTTP-EQUIV="Content-type" CONTENT="text/html" charset="UTF-8">
    <title>Campaign Monitor Internal Support Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Inclusion -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .form-control {display: inline-block !important; }
    </style>

</head>

<body>

    <h1 class="container" style="margin-bottom: 10px; align-content:center; font-family: roboto, helvetica">Campaign Monitor Internal Support Form</h1>

    <hr class="hr">

    <!-- Begin Form -->
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" class="container">
        <div class="form-group">

            <input type=hidden name="orgid" value="00Do0000000eE9F" class="form-control">
            <input type=hidden name="retURL" id="redirect" value="https://myemma.com">

            <!-- SF Debugging inputs -->
            <!-- <input type="hidden" name="debug" value=1> 
            <input type="hidden" name="debugEmail" value="nmiller@campaignmonitor.com"> -->

            <div class="container row" style="padding-bottom:20px">
                <!-- Choose which product to receive support for -->
                <div class="container col">
                    <label for="recordType">Product *</label>
                    <select  id="recordType" name="recordType" class="form-control" required>
                        <option value="">--None--</option>
                        <option value="012o00000016Bio">Campaign Monitor</option>
                        <option value="0121J000000yZ1A">Emma</option>
                    </select>
                    <br>
                </div>

                <!-- Choose which team you're requesting from -->
                <div class="container col">
                    <label for="recordType">Your Team *</label>
                    <select id="team" name="00N1J00000FKnXX" title="Emma Team" class="form-control" required>
                        <option value="">--None--</option>
                        <option value="Deliverability">Deliverability</option>
                        <option value="Compliance">Compliance</option>
                        <option value="Customer Success">Customer Success</option>
                        <option value="Services">Services</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Billing">Billing</option>
                    </select>
                </div>
            </div>

             <!-- Requester Email Field -->
             <div class="container row">
                <div class="form-group col">
                    <label for="email">Your Email Address *</label>
                    <br>
                    <input id="00N1J00000FHR5G" class="form-control" maxlength="80" name="00N1J00000FHR5G" size="20" type="text" placeholder="example@campaignmonitor.com" required/>
                </div>            

                <!-- Account Id field -->
                <div class="form-group col">
                    <label for="accountId">Account ID / Global ID or Hex Link</label>
                    <br>
                    <input id="00N1J00000GD7wX" class="form-control" maxlength="200" name="00N1J00000GD7wX" size="20" type="text" placeholder="1111111"/>
                </div>
            </div>

            <!-- Description Field -->
            <div class="form-group container">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" style="height:220px; resize:none;"></textarea>
            </div>

            <!-- List area for resource links before submission button. -->
            <div class="container" id="resources">
                <p id="checkResources">Please be sure to check the following resources before submitting your issue</p>

                <ul class="list-group">
                    
                    <li class="list-group-item" id="list1">
                        <a id="guru" href="https://app.getguru.com/dashboard">Guru</a>
                    </li>

                    <li class="list-group-item " id="list2">
                        <a id="rc" href="https://support.e2ma.net/Resource_Center">Resource Center</a>
                    </li>

                </ul>
            </div>

            <!-- Pass subject line value of "Internal Support Form Submission" -->
            <input type ="hidden" id="subject" maxlength="80" name="subject" size="20" type="text" value="Internal Support Form Submission"/>
            <br>

            <input type="hidden"  id="external" name="external" value="1" />
            <br>

            <!-- Attach File -->
            <!-- <div class="input-group container" style="padding:20px">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div> -->
            
            <!-- Submit button-->
            <input type="submit" name="submit" id="submit" class="container btn btn-primary" onclick = "appendSubmitter();checkAccountId()" style="background-color:#FF644B; border-color: white; border-radius:40px; height:40px">
        </div>
        
    </form>
    <!-- End Form -->
    
    <!-- Bootstrap JS Inclusion -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JS Inclusion -->
    <script src="internalSupportForm.js"></script>
</body>
</html>
